<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Medical appointment form</title>
</head>
<main>
    <form action="https://httpbin.org/get">

        <body>
            <header><strong>New Patient Form</strong></header>
            <form action="#">
                <container>
                    <label for="name">First name:</label>
                    <input type="name" name>
                    <br>
                    <label for="lastname"> Last name:</label>
                    <input type="name" last name>
                    <br>
                    <label for="email">Enter email:</label>
                    <input type="email" email>
                </container>
                <br>
                    <container>
                    <label for="adress">Home address:</label>
                    <input type="address" address>
                    <br>
                    <label for="city">City:</label>
                    <input type="city" city>
                    <br>
                    <label for="state">State:</label>
                    <input type="state" state>
                    <br>
                    <label for="zip">Zip cod:e</label>
                    <input type="zip code" zip code>     
                </container>
                    <br>
                <container>
                    <label for="date">Date of birth</label>
                    <input type="date" date>
                    <br>
                    <label for="age">Age</label>
                    <input type="number" number>
                    <br>
                    <label for="patient id">Patient ID</label>
                    <input type="patient id" patient id>
                    <br>
                    <label for="appointment">Appointment time</label>
                    <input type="time" time>
                </container>
                <br>
                <container>
                    <label for="race">Nationality</label>
                    <input type="radio" name="race"><span>Asian</span>
                    <input type="radio" name="race"><span>Hispanic</span>
                    <input type="radio" name="race"><span>Caucasian</span>
                    <input type="radio" name="race"><span>African American</span>
                    <input type="radio" name="race"><span>Black</span>
                    <input type="radio" name="race"><span>Other</span>
                </container>
                <br>
                <input type="submit">
                <input type="reset">
                </main>
            </form>
                <br>
                <footer>
                    <img src="img/doctors office.jpg" alt="srcset">
                    <p>see more photos <a
                            href="file:///C:/Users/ketur/OneDrive/Documents/Projects/Medical%20appointment%20form/index.html">here</a>
                    </p>
                </footer>
            

</body>

</html>
